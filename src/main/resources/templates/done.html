<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>

        <p>These are the people currently enrolled to the event:</p>

        <ul>
            <li th:each="participant : ${participants}">
                <span th:utext="${participant}"></span>
            </li>
        </ul>

    </body>
</html>
